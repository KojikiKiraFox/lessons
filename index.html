<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book</title>
</head>
<body>
    <section class="book">
        <div class="container">
            <div class="book__items">
                <img src="img/book/Фото книги.png" alt="Фото книги" class="book__img">
                <div class="book-item">
                    <h1 class="book-title">Истинная королева</h1>
                    <h3 class="book-after">Екатерина Арагонская</h3>
                    <p class="book-info">«Екатерина Арагонская» — это первый роман популярного автора и известного историка Элисон Уэйр, решившей создать драматическую серию, в которой каждая книга будет посвящена одной из жен короля Генриха VIII.</p>
                    <h2 class="price">399 р.</h2>
                    <div class="book__btn">
                        <button class="btn-buy">Купить</button>
                        <button class="btn-info">Узнать подробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
