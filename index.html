<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>The Loop</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-menu">
                <nav class="nav__header">
                    <ul class="header__menu-items">
                        <li class="header__menu-item"><a href="#" class="link__menu-item">Для мужчин</a></li>
                        <li class="header__menu-item"><a href="#" class="link__menu-item">Для женщин</a></li>
                        <li class="header__menu-item"><a href="#" class="link__menu-item">Для детей</a></li>
                    </ul>
                </nav>
                <a href="/"><img src="img/logo.svg" alt="Logo" class="logo"></a>
                <div class="header__menu-right">
                    <a href="#" class="pay__header">Оплата</a>
                    <a href="#" class="delivery__header">Доставка</a>
                </div>
                <button class="cart__btn"><img src="img/icon/cart.svg" alt="Cart" class="cart__btn-img"><img src="img/icon/5.svg" alt="5" class="number-cart"></button>
                
            </div>
        </div>
    </header>
    <!-- /.header -->

    <section class="hero">
        <div class="container">
            <div class="hero__items">
                <div class="hero__item-left">
                    <h2 class="hero-h2">Зимняя распродажа</h2>
                    <h1 class="hero-h1">СКИДКИ ДО 90%</h1>
                    <a href="#" class="btn btn-hero">СМОТРЕТЬ МОДЕЛИ</a>
                </div>
                <div class="hero__item-right">
                    <p class=" price-line">9 900 ₽</p>
                    <p class=" new-price">1 900 ₽</p>
                    <img src="img/items/running_shoes_PNG5823.png" alt="Item" class="photo__item-right">
                </div>
            </div>
            <!-- /.hero__items -->
        </div>
    </section>
    <!-- /.hero -->

    <section class="delivery">
        <div class="delivery__items">
            <h2 class="free__delivery-1"> <b class="free__delivery-2"> БЕСПЛАТНАЯ ДОСТАВКА </b> ОТ 3000₽</h2>
            <h3 class="delivery-present">Сделайте заказ и получите подарок!</h3>
        </div>
    </section>
    <!-- /.delivery -->
</body>
</html>
