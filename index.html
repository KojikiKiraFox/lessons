<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instrument</title>
</head>
<body>
    <section class="content">
        <h1 class="txt-top">Интсрументы для макетирования</h1>
        <div class="content__items">
            <div class="content__item">
                <img src="img/rezak.png" alt="Резак" class="content__img">
                <div class="content__txt-btn">
                    <p class="info">Резак 18 мм</p>
                    <h3 class="price">от 500 руб.</h3>
                    <button class="buy-btn">Купить</button>
                </div>
            </div>
            <!-- content__item -->
            <div class="content__item">
                <img src="img/rezak2.png" alt="Резак" class="content__img">
                <div class="content__txt-btn">
                    <p class="info">Резак 9 мм</p>
                    <h3 class="price">от 100 руб.</h3>
                    <button class="buy-btn">Купить</button>
                </div>
            </div>
            <!-- content__item -->
            <div class="content__item">
                <img src="img/kover.png" alt="Резак" class="content__img">
                <div class="content__txt-btn">
                    <p class="info">Коврик для резки</p>
                    <h3 class="price">от 350 руб.</h3>
                    <button class="buy-btn">Купить</button>
                </div>
            </div>
            <!-- content__item -->
            <div class="content__item">
                <img src="img/lineyka.png" alt="Резак" class="content__img">
                <div class="content__txt-btn">
                    <p class="info">Линейка</p>
                    <h3 class="price">от 400 руб.</h3>
                    <button class="buy-btn">Купить</button>
                </div>
            </div>
            <!-- content__item -->
        </div>
    </section>
    <!-- /.items -->
</body>
</html>
